<!DOCTYPE html>
<html lang="pt-BR" class="overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>P.A Celular - Tecnologia e Inovação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
    <style>
      :root {
        --deep-blue: #020617;
        --pure-black: #000000;
        --neon-cyan: #06b6d4;
        --cobalt-blue: #1e3a8a;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html, body {
        width: 100%;
        overflow-x: hidden;
        position: relative;
        touch-action: manipulation;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--pure-black);
        background: linear-gradient(135deg, var(--pure-black) 0%, var(--deep-blue) 50%, var(--pure-black) 100%);
        background-attachment: fixed;
        min-height: 100vh;
        min-height: 100dvh;
        color: #f1f5f9;
        margin: 0;
      }

      /* Aura decorativa animada de fundo */
      .bg-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }

      .glow-1 {
        position: absolute;
        top: -10%;
        left: -10%;
        width: 60%;
        height: 60%;
        background: radial-gradient(circle, rgba(30, 58, 138, 0.3) 0%, transparent 70%);
        filter: blur(80px);
        animation: float-glow 20s infinite alternate;
        will-change: transform;
      }

      .glow-2 {
        position: absolute;
        bottom: -10%;
        right: -10%;
        width: 50%;
        height: 50%;
        background: radial-gradient(circle, rgba(6, 182, 212, 0.15) 0%, transparent 70%);
        filter: blur(80px);
        animation: float-glow 15s infinite alternate-reverse;
        will-change: transform;
      }

      @keyframes float-glow {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(5%, 5%) scale(1.1); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: var(--pure-black);
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-cyan);
      }

      /* Efeito de Borda Neon Giratória */
      .neon-border-wrapper {
        position: relative;
        padding: 1px;
        overflow: hidden;
        border-radius: 1.5rem;
        background: rgba(255, 255, 255, 0.03);
      }

      .neon-border-wrapper::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background: conic-gradient(transparent, transparent, transparent, var(--neon-cyan));
        top: -50%;
        left: -50%;
        animation: rotate-neon 4s linear infinite;
        opacity: 0;
        transition: opacity 0.3s;
        will-change: transform;
      }

      .neon-border-wrapper:hover::before {
        opacity: 0.5;
      }

      @keyframes rotate-neon {
        100% { transform: rotate(360deg); }
      }

      .neon-content {
        position: relative;
        z-index: 1;
        background: rgba(2, 6, 23, 0.8);
        border-radius: 1.45rem;
        backdrop-filter: blur(10px);
      }

      /* Animações */
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      .animate-scale-up { animation: scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes scaleUp {
        from { transform: scale(0.98); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Fix para "pulo" de layout ao abrir modal */
      body.modal-open {
        overflow: hidden;
        padding-right: 0px !important;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-glow">
      <div class="glow-1"></div>
      <div class="glow-2"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
